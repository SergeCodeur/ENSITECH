<section class="d-flex">
	<app-sidebar></app-sidebar>
	<div class="flex-grow-1">
		<app-topbar></app-topbar>

		<!-- Search Bar & Add Courses Button -->
		<div class="d-flex justify-content-between align-items-center flex-md-row mt-4 p-4">
			<div action="#" class="col-6 col-md-9" style="height: 44px;">
				<div class="input-group">
					<span class="input-group-text" id="basic-addon1"><i class="hgi-stroke hgi-search-01"></i></span>
					<input type="search" name="search" id="search" placeholder="Rechercher un cours..." class="form-control"
						[(ngModel)]="courseFilter">
				</div>
			</div>
			<!-- Button to open modal -->
			<div class="d-flex justify-content-end col-3">
				<button class="primary-btn" data-bs-toggle="modal" data-bs-target="#courseModal">
					Créer un cours <i class="hgi-stroke hgi-add-circle"></i>
				</button>
			</div>
		</div>
		<!-- //Search Bar & Add Courses Button -->

		<!-- Courses List -->
		<div class="students-list mt-5 px-4 table-responsive">
			<table class="table border table-hover">
				<thead class="table-primary">
					<tr>
						<th scope="col">
							<input type="checkbox" name="check-all" id="select-all" class="form-check-input">
						</th>
						<th scope="col">Id</th>
						<th scope="col">Thème</th>
						<th scope="col">Nombre d'heures</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody>
					<!-- Replace this with a dynamic *ngFor directive -->
					<tr *ngFor="let course of courses | filtercourse : courseFilter">
						<td><input type="checkbox" name="check-all" class="form-check-input row-checkbox"></td>
						<td>{{ course.id }}</td>
						<td>{{ course.theme }}</td>
						<td>{{ course.nombreHeures }}</td>
						<td>
							<div class="dropdown">
								<a href="#" class="text-decoration-none text-black" id="dropdownMenuButton" data-bs-toggle="dropdown"
									aria-expanded="false">
									<i class="hgi-stroke hgi-more-vertical"></i>
								</a>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<li><a class="dropdown-item" href="#">Modifier</a></li>
									<li><a class="dropdown-item" href="#">Voir les informations</a></li>
									<li><a class="dropdown-item" href="#">Supprimer</a></li>
								</ul>
							</div>
						</td>
					</tr>
					<!-- Add more rows dynamically -->
				</tbody>
			</table>
			<div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
				<p>{{courses.length }} résultats</p>
				<nav aria-label="Page navigation">
					<ul class="pagination">
						<li class="page-item">
							<a class="page-link" href="#" aria-label="Previous">&lt;</a>
						</li>
						<li class="page-item-active"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">...</a></li>
						<li class="page-item">
							<a class="page-link" href="#" aria-label="Next">&gt;</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- //Courses List -->

		<!-- Create Course Modal -->
		<div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header d-flex flex-column">
						<h1 class="modal-title fs-5" id="courseModalLabel">Créer un cours</h1>
						<button type="button" class="btn-close btn-close-cadre" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form>
						<div class="modal-body">
							<div class="row mb-3">
								<div class="col">
									<div class="input-group flex-nowrap">
										<span class="input-group-text" id="addon-wrapping"><i class="hgi-stroke hgi-label"></i></span>
										<input type="text" class="form-control ps-5 create-courses" placeholder="Thème" aria-label="Theme"
											aria-describedby="addon-wrapping">
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<div class="input-group flex-nowrap">
										<span class="input-group-text" id="addon-wrapping"><i class="hgi-stroke hgi-time-03"></i></span>
										<input type="text" class="form-control ps-5 create-courses" placeholder="Nombre d'heures"
											aria-label="Nombredheures" aria-describedby="addon-wrapping">
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer d-flex align-items-center justify-content-center">
							<button type="submit" class="primary-btn">
								Créer un cours <i class="hgi-stroke hgi-add-circle"></i>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- //Create Course Modal -->
	</div>
</section>
